<div class="nav_body">
  <mat-toolbar color="primary">
    <mat-toolbar-row class="nav">
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-md>
        <mat-icon>menu</mat-icon>
      </button>
      <span><mat-icon>active</mat-icon> Assesement</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a class="btn" routerLink="/nav/home" routerLinkActive="active_link" mat-button>Home</a>
        <a class="btn" routerLink="/nav/employee" routerLinkActive="active_link" mat-button>Employee</a>
        <a class="btn" routerLink="/nav/department" routerLinkActive="active_link" mat-button>Designation</a>
        <a class="btn" routerLink="" mat-button> <mat-icon>logout</mat-icon></a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav class="sidenav" mode="side">
      <mat-nav-list>
        <a routerLink="/nav/home" routerLinkActive="active_link" mat-list-item>Home</a>
        <a routerLink="/nav/employee" routerLinkActive="active_link" mat-list-item>Employee</a>
        <a routerLink="/nav/department" routerLinkActive="active_link" mat-list-item>Designation
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content><router-outlet></router-outlet></mat-sidenav-content>
  </mat-sidenav-container>
</div>
